name: FreeLRU

on:
  push:
    branches: [main]
  pull_request:
    branches: ["**"]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      max-parallel: 2
      matrix:
        go: ["stable"]
    steps:
    - name: Set up Go ${{matrix.go}}
      uses: actions/setup-go@v4
      with:
        go-version: ${{matrix.go}}
        check-latest: true
      id: go
    - name: Check out FreeLRU
      uses: actions/checkout@v4
    - name: Linter
      run: |
          go version
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          make lint

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      max-parallel: 2
      matrix:
        go: ["stable", "1.18.10"]
    steps:
    - name: Set up Go ${{matrix.go}}
      uses: actions/setup-go@v4
      with:
        go-version: ${{matrix.go}}
        check-latest: true
      id: go
    - name: Check out FreeLRU
      uses: actions/checkout@v4
    - name: Run Test
      run: |
          make check
